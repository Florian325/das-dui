# Format, Lint, Test and Build on Pull Request

name: Format, Lint, Test and Build on Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  format:
    name: Formats the project
    runs-on: ubuntu-latest
    steps:
    - name: Setup Repo
      uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
        
    - name: Eneble Corepack
      run: corepack enable
      
    - name: Install Dependencies
      run: yarn install

    - name: Format
      run: yarn worksapces:format:fix

  lint:
    needs: format
    name: Lints the project
    runs-on: ubuntu-latest
    steps:
    - name: Setup Repo
      uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
        
    - name: Eneble Corepack
      run: corepack enable
      
    - name: Install Dependencies
      run: yarn install

    - name: Lint
      run: yarn worksapces:lint:check
